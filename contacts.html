<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-page">
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Modern Home">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="our_projects.html">Projects</a></li>
                <li><a href="contacts.html">Contact</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="auth.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p>Get in touch with us for inquiries about our properties.</p>
            
        
        </div>

        <div class="contact-form">
            <form>
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" placeholder="Enter your name" required>

                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>

                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="message">Message *</label>
                <textarea id="message" placeholder="Message" required></textarea>

                <div class="gdpr">
                    <input type="checkbox" id="gdpr">
                    <label for="gdpr">I consent to having this website store my submitted information</label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
